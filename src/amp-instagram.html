<!-- 
  #### Introduction

  Embed instagram posts into your AMP HTML files.
-->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <!-- #### Setup -->
  <!-- Import the amp-instagram component in the header -->
  <script async custom-element="amp-instagram" src="https://cdn.ampproject.org/v0/amp-instagram-0.1.js"></script>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
   <!-- #### Basic Usage -->
   <!--
     Instagram photos are embedded via the instagram data-shortcode, which is found in every
     instagram photo URL. Many instagrams are square. When you set `layout="responsive"` any
     value where `width` and `height` are the same will work.
   -->
  <amp-instagram
      data-shortcode="1totVhIFXl"
      width="1"
      height="1"
      layout="responsive">
  </amp-instagram>

  <!--
    If the image is not square, `width` and `height` should be the actual width and height of
    the instagram image.
  -->
  <amp-instagram
      data-shortcode="_hIitKIFcg"
      width="600"
      height="450"
      layout="responsive">
  </amp-instagram>

</body>
</html>
