<!--
  #### Introduction

  This is a [AMP Ad](https://github.com/ampproject/amphtml/issues/3133) (A4A) using a `amp-carousel` to display a slide-show style ad. In general an A4A should be a valid AMP document.

  This sample code represents the content that should be returned as a response initiated through an [amp-ad](http://https://ampbyexample.com/components/amp-ad/) component or otherwise whenever we want to return an A4A in any other context.

  This example displays a set of images forming a slide-show: Every image is clickable. You could build more elaborate slides embedding more amp components. See also [here](https://ampbyexample.com/advanced/image_galleries_with_amp-carousel/). We also include a tracking pixel using the `amp-pixel` components.
-->
<!-- -->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <!-- #### Setup -->
  <!--
  Import the carousel component in the header.
  -->
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>

  <link rel="canonical" href="https://ampbyexample.com/sample_a4as/a4a_carousel/" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

  <!-- #### Basic Usage -->
  <!--
  We use type="slides" to display a list of nodes as slides: Each of these nodes may have arbitrary AMP-HTML children. Here we put in every of them a simple banner ad.

  See [amp-carousel](https://ampbyexample.com/components/amp-carousel/) for more options to display the content.
  -->
  <amp-carousel width="300"
                height="250"
                type="slides">
    <div class="slide">
      <a target="_blank"
         href="https://ampbyexample.com/sample_a4as/a4a_carousel/">
        <amp-img src="/img/a4a_slide1.png"
                 width=300
                 height=250
                 alt="slide 1"/>
      </a>
    </div>

    <div class="slide">
      <a target="_blank"
        href="https://ampbyexample.com/sample_a4as/a4a_carousel/">
        <amp-img src="/img/a4a_slide2.png"
                 width=300
                 height=250
                 alt="slide 2"/>
      </a>
    </div>

    <div class="slide">
      <a target="_blank"
         href="https://ampbyexample.com/sample_a4as/a4a_carousel/">
        <amp-img src="/img/a4a_slide3.png"
                 width=300
                 height=250
                 alt="slide 3"/>
      </a>
    </div>
  </amp-carousel>

  <!--
   We include a tracking pixel to record that the ad was rendered using [amp-pixel](https://github.com/ampproject/amphtml/blob/master/builtins/amp-pixel.md).
  -->
   <amp-pixel src="https://foo.com/pixel?RANDOM"></amp-pixel>

</body>
</html>
