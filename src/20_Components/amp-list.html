<!--
  #### Introduction

  The `amp-list` component fetches dynamic content from a CORS JSON endpoint and renders it using a supplied template. This is good for embedding a dynamic list of related articles.
-->
<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <!-- #### Setup -->
  <!-- Import the `amp-list` and `amp-mustache` components in the header -->
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
</head>
<body>

  <!-- #### Using a nested template -->
  <!--
    The `amp-list` content is provided by a JSON CORS endpoint, which is defined by the `src` 
    attribute. The URL's protocol must be HTTPS. The response must be a JSON object containing 
    an array property `items`, for example:
    ```
    {
    "items": [
      {
        "title": "amp-carousel",
        "url": "https://ampbyexample.com/components/amp-carousel"
      },
      ...
      ]
    }
    ```
    The list content is rendered via an [amp-mustache template](https://github.com/ampproject/amphtml/blob/master/extensions/amp-mustache/amp-mustache.md).    
    The template can be specified using a nested element like in this example.
  -->
  <amp-list src="http://localhost:8000/json/amp-list-result.json?RANDOM" 
      width=300 height=200 layout=responsive>
    <template type="amp-mustache" id="amp-template-id">
      <ul>
        <li><a href={{url}}>{{title}}</a></li>
      </ul>
    </template>
  </amp-list>
  <!-- #### Using an existing template -->
  <!--
    The template can also be specified using an ID of an existing 
    `template` element. This example references the template from the 
    previous sample.
  -->
  <amp-list src="http://localhost:8000/json/amp-list-result.json?RANDOM"
    width=300 height=200 layout=responsive template="amp-template-id">
  </amp-list>
</body>
</html>
