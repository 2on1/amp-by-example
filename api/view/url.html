    <script type="text/javascript">
var linkifyOptions = {
  defaultProtocol: 'http',
  events: null,
  format: function (value, type) {
    return value;
  },
  formatHref: function (href, type) {
    return href;
  },
  ignoreTags: [],
  linkAttributes: null,
  linkClass: null,
  nl2br: false,
  tagName: 'a',
  target: function (href, type) {
    return type === 'url' ? '_blank' : null;
  }
};
/**
 * Execute the URL request and update the result field.
 */
function sendAmpUrlRequest() {
  const resultView = document.getElementById('result');
  resultView.innerHTML = '';
  const loader = document.getElementById('loader');
  loader.style.display = 'inline';
  const urls = document.getElementById('input').value; 
  sendApiRequest(urls, function(result) {
    loader.style.display = 'none';
    resultView.innerHTML = result;
    linkifyElement(resultView, linkifyOptions, document);
  });
}

/**
 * Call the AMP URL API.
 */
function sendApiRequest(urls, callback) {
  try {
    var url = '/url';
    var xhr = createRequest('POST', url);
    xhr.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
    xhr.onload = function () {
      var result;
      if (this.status == 200 && this.readyState == 4) {
        result = JSON.stringify(JSON.parse(this.responseText), null, 2);
      } else {
        result = this.responseText;
      }
      callback(result);
    };
    xhr.onerror = function () {
      callback('API not available');
    };
    xhr.send(urls);
  }catch(error) {
    callback(error.message);
  }
}

/**
 * Create the XHR object.
 */
function createRequest(method, url) {
  var xhr = new XMLHttpRequest();
  if ("withCredentials" in xhr) {
    // XHR for Chrome/Firefox/Opera/Safari.
    xhr.open(method, url, true);
  } else if (typeof XDomainRequest != "undefined") {
    // XDomainRequest for IE.
    xhr = new XDomainRequest();
    xhr.open(method, url);
  } else {
    // CORS not supported.
    xhr = null;
  }
  return xhr;
}
